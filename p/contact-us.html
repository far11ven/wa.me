<!doctype html>
<html>
<head>
  <!-- ... -->
  <title>Contact Us - Parlo.in </title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="contact.js"></script>
  <link rel="icon" type="image/x-icon" href="../favicon.png">
  <link href="../tailwind.css" rel="stylesheet">
  <link href="../style.css" rel="stylesheet">

  <meta name="keywords" content="whatsapp, quick whatsapp message, whatsapp msg"> 
  <meta name="description" content="Parlo.in - Send WhatsApp messages without saving a number to contact" />
<meta property="og:url" content="http://www.parlo.in/contact-us.html" />
<meta property="og:type" content="website" />
<meta property="og:title" content="Contact Us - Parlo.in - Send WhatsApp messages without saving a number to contact" />
<meta property="og:description" content="Contact Us - Parlo.in - Send WhatsApp messages without saving a number to contact" />
<meta property="og:image" content="http://www.parlo.in/assets/parlo_logo.png" />
<script>
      // Registering Service worker
      if ("serviceWorker" in navigator) {
         navigator.serviceWorker
            .register('serviceWorker.js', { scope: './' })
            .then(res => console.log("service worker registered"))
            .catch(err => console.log("service worker not registered", err))

      }
</script>
<link rel="manifest" href="../manifest.json" />
<meta name="apple-mobile-web-app-status-bar" content="#db4938" />
<meta name="theme-color" content="#db4938" />
<script>

  (adsbygoogle = window.adsbygoogle || []).push({

    google_ad_client: "ca-pub-1533259080190708",

    enable_page_level_ads: true

  });
</script>
</head>
<body>
<!-- Main Banner -->
<div class="bg-gray-100">
  <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between flex-wrap">
      <div class="w-0 flex-1 flex items-center">
        <p class="ml-3 font-medium text-white truncate">
          <div>
            <a href="/"><img src="../assets/parlo_logo.png" class="h-16 sm:h-18"/>
            <p class="block px-1 font-medium text-gray-700">Send WhatsApp messages without saving a number to contact</p>
          </div>
        </p>
    </div>
  </div>
</div>
<!--Mid Banner-->
<div class="bg-indigo-600">
  <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between flex-wrap">
    </div>
  </div>
</div>
</div>
<!--Main-->
<div class="mt-8 mb-8 justify-center">
    <div class="relative sm:max-w-xl sm:mx-auto">
      <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-light-blue-300 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
      <div class="relative px-4 bg-white shadow-lg sm:rounded-3xl sm:p-10">
        <div class="max-w-md mx-auto">
          <div style="display:none;">
            <a href="/"></a>
          </div>
          <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">
            <h3 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
              <span class="block text-indigo-600">Send in your Queries, we're listening. </span>
            </h3>
          </div>

          <form id="msg-form" onSubmit="return isValidated(event);">
                <div class="grid grid-cols-6 gap-6">
                  <div class="col-span-6">
                    <label for="subject" class="block text-sm font-medium text-gray-700">What piqued your interest?*</label>
                    <input onkeyup="handleFormInput(this)" type="text" name="subject" id="subject" class="mt-1 p-2 focus:ring-gray-300 focus:border-gray-300 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                  </div>

                  <div class="col-span-6">
                    <label for="msg" class="block text-sm font-medium text-gray-700">Please describe more*</label>
                    <textarea onkeyup="handleFormInput(this)" type="text" name="msgDescription" id="msgDescription" class="p-2 mt-1 focus:ring-gray-300 focus:border-gray-300 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required></textarea>
                  </div>

                  <div class="col-span-6">
                    <label for="senderName" class="block text-sm font-medium text-gray-700">Your Name*</label>
                    <input onkeyup="handleFormInput(this)" type="text" name="senderName" id="senderName" autocomplete="street-address" class="mt-1 p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                  </div>

                  <div class="col-span-6 ">
                    <label for="senderEmail" class="block text-sm font-medium text-gray-700">Email address*</label>
                    <input onkeyup="handleFormInput(this)" type="email" name="senderEmail" id="senderEmail" autocomplete="email" class="mt-1 p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="you@example.com" required>
                  </div>
                          
                  <div class="col-span-6 sm:col-span-3 lg:col-span-4">
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">
                      Send Message
                    </button>
                  </div>

                </div>
          </form>  
        </div>
        <div class="mt-4 mb-4 pt-6 text-base leading-6 font-bold sm:text-lg sm:leading-7">
          <p>We don't store your details, period.</p>
          <p>
            <a href="/p/privacy.html" class="font-medium text-indigo-600 hover:text-indigo-300"> Read the Privacy Policy &rarr; </a>
          </p>
        </div>
      </div>
    </div>
</div>
</body>
</html>
