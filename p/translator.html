<body>
<!-- Main Banner -->
<div class="bg-gray-100">
  <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between flex-wrap">
      <div class="w-0 flex-1 flex items-center">
        <p class="ml-3 font-medium text-white truncate">
          <div>
            <a href="/"><img src="../assets/parlo_logo.png" class="h-16 sm:h-18"/>
            <p class="block px-1 font-medium text-gray-700">Generate URL links in your own language</p>
          </div>
        </p>
    </div>
    <div class="ml-3 inline-flex rounded-md shadow">
      <a href="https://translate.google.com/?hl=en&tab=en" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-indigo-600 bg-white hover:bg-indigo-50">
        How This Works?
      </a>
    </div>
  </div>
</div>
<!--Mid Banner-->
<div class="bg-indigo-600">
  <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between flex-wrap">
    </div>
  </div>
</div>
</div>
<!--Main-->
<div class="mt-8 mb-8 justify-center">
    <div class="relative sm:max-w-xl sm:mx-auto">
      <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-light-blue-300 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
      <div class="relative px-4 bg-white shadow-lg sm:rounded-3xl sm:p-10">
        <div class="max-w-md mx-auto">
          <div style="display:none;">
            <a href="/"></a>
          </div>
          <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">
            <h3 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
              <span class="block text-indigo-600">Generate website URL links automatically translated to your own language</span>
            </h3>
          </div>

          <form id="main-form" onSubmit="return isValidated(event);">
                <div class="grid grid-cols-6 gap-6">
                  <div class="col-span-6 sm:col-span-3">
                    <label for="source_lang" class="block text-sm font-medium text-gray-700">Original Language*</label>
                    <input onkeyup="handleFormInput(this)" maxlength="2" type="text" name="source_lang" id="source_lang" class=" p-2 focus:ring-gray-300 focus:border-gray-300 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300" placeholder="e.g. en" required>
                  </div>
    
                  <div class="col-span-6 sm:col-span-3">
                    <label for="target_lang" class="block text-sm font-medium text-gray-700">Target Language*</label>
                    <input  maxlength="2" onkeyup="handleFormInput(this)" type="text" name="target_lang" id="target_lang" class=" p-2 focus:ring-gray-300 focus:border-gray-300 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="e.g. hi" required>
                  </div>

                  <div class="col-span-6 sm:col-span-3 lg:col-span-6">
                    <label for="article_link" class="block text-sm font-medium text-gray-700">Article Link*</label>
                    <textarea  onkeyup="handleFormInput(this)" type="text" name="article_link" id="article_link" class=" p-2 focus:ring-gray-300 focus:border-gray-300 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="https://www.abc.xyz" required></textarea>
                  </div>

                  <div class="col-span-6 sm:col-span-3 lg:col-span-4">
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">
                      Generate Link <img src="/assets/logo_animation.svg" class="px-1 h-5 sm:h-5">
                    </button>
                  </div>

                  <div class="col-span-6 sm:col-span-3 lg:col-span-6">
                    <textarea rows="5" type="text" name="result" id="result" class="p-2 focus:ring-gray-300 focus:border-gray-300 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" disabled></textarea>
                  </div>

                  <div id="copy-button" class="col-span-6 sm:col-span-3 lg:col-span-4" style="display:none;">
                    <button onclick="copyText()" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">
                      copy to clipboard
                    </button>
                  </div>

            
                </div>
          </form>  
        </div>
        <div class="pt-6 text-base leading-6 font-bold sm:text-lg sm:leading-7">
          <p>We don't store your details, period.</p>
        </div>
      </div>
    </div>
</div>
<!--Footer-->
<div class="bg-gray-50">
<div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">
</div>
</div>
