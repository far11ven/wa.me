<html>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="index.js"></script>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link href="tailwind.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <meta name="keywords" content="whatsapp, quick whatsapp message, whatsapp msg"> 
  <meta name="description" content="Parlo.in - Send WhatsApp messages without saving a number to contact" />
<meta property="og:url" content="http://www.parlo.in" />
<meta property="og:type" content="website" />
<meta property="og:title" content="Parlo.in - Send WhatsApp messages without saving a number to contact" />
<meta property="og:description" content="Parlo.in - Send WhatsApp messages without saving a number to contact" />

<script>
      // Registering Service worker
      if ("serviceWorker" in navigator) {
         navigator.serviceWorker
            .register('serviceWorker.js', { scope: './' })
            .then(res => console.log("service worker registered"))
            .catch(err => console.log("service worker not registered", err))

      }
</script>
<link rel="manifest" href="manifest.json" />
<meta name="apple-mobile-web-app-status-bar" content="#db4938" />
<meta name="theme-color" content="#db4938" />

  (adsbygoogle = window.adsbygoogle || []).push({

    google_ad_client: "ca-pub-1533259080190708",

    enable_page_level_ads: true

  });
</script>
</head>
<body>
<!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-gray-50">
  <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between flex-wrap">
      <div class="w-0 flex-1 flex items-center">
        <p class="ml-3 font-medium text-white truncate">
          <div>
            <a href="/"><img src="/assets/parlo_logo.png" class="h-16 sm:h-18">
              <p class="block px-1 font-medium text-gray-700">Send WhatsApp messages without saving a number to contact</p>
          </div>
        </p>
      </div>
    </div>
  </div>
</div>

<!--main-->
<div class="min-h-screen bg-gray-100 flex flex-col justify-center">
    <div class="relative sm:max-w-xl sm:mx-auto">
      <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-light-blue-300 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
      <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
        <div class="max-w-md mx-auto">
          <div style="display:none;">
            <a href="/"><img src="/assets/parlo_logo.png" class="h-36 sm:h-40" /> </a>
          </div>
          <form id="main-form" onSubmit="return isvalidated(event);">
                <div class="grid grid-cols-6 gap-6">
                  <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                    <label for="country_code" class="block text-sm font-medium text-gray-700">Country Code*</label>
                    <div class=" flex rounded-md shadow-sm">
                      <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-300 text-sm">
                        +
                      </span>
                      <input onkeyup="handleFormInput(this)"  type="text" name="country_code" id="country_code" class=" p-2 focus:ring-gray-300 focus:border-gray-300 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300" placeholder="91" required>
                    </div>
                  </div>
    
                  <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                    <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone No.*</label>
                    <input onkeypress="return isNumber(this)" onkeyup="handleFormInput(this)" type="text" name="phone_number" id="phone_number" class=" p-2 focus:ring-gray-300 focus:border-gray-300 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                  </div>

                  <div class="col-span-6 sm:col-span-3 lg:col-span-4">
                    <label for="msg" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea onkeypress="return isNumber(this)" onkeyup="handleFormInput(this)" type="text" name="msg" id="msg" class=" p-2 focus:ring-gray-300 focus:border-gray-300 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="[Optional]"></textarea>
                  </div>

                      
                  <div class="col-span-6 sm:col-span-3 lg:col-span-4">
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">
                      Go
                    </button>
                  </div>

                </div>
          </form>  
        </div>
        <div class="pt-6 text-base leading-6 font-bold sm:text-lg sm:leading-7">
          <p>We don't store your details, period.</p>
          <p>
            <a href="/privacy.html" class="font-medium text-indigo-600 hover:text-indigo-300"> Read the FAQ &rarr; </a>
          </p>
        </div>
      </div>
    </div>
</div>
<!--Footer-->
<div class="bg-gray-50">
<div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">
  <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
    <span class="block">Ready to dive in?</span>
    <span class="block text-indigo-600">Send your first message now.</span>
  </h2>
  <div class="mt-8 lex lg:mt-0 lg:flex-shrink-0">
    <div class="inline-flex rounded-md shadow">
      <a href="#country_code" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
        Get started
      </a>
    </div>
    <div class="ml-3 inline-flex rounded-md shadow">
      <a href="https://faq.whatsapp.com/general/chats/how-to-use-click-to-chat/?lang=en" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-indigo-600 bg-white hover:bg-indigo-50">
        How Parlo Works?
      </a>
    </div>
  </div>
</div>
</div>
</body>
</html>
