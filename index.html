  <!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-indigo-600">

    <div class="flex items-center justify-between flex-wrap">

      <div class="order-3 mt-2 flex-shrink-0 w-full sm:order-2 sm:mt-0 sm:w-auto">
        <a href="https://faq.whatsapp.com/general/chats/how-to-use-click-to-chat/?lang=en" class="flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-600 bg-white hover:bg-indigo-50">

  <!--main-->
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-light-blue-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
      <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
        <div class="max-w-md mx-auto">
          <div>
            <a href="/"><img src="/assets/parlo_logo.png" class="h-36 sm:h-40" /> </a>
          </div>

          <form id="main-form" onSubmit="return isvalidated(event);">
            <div class="shadow overflow-hidden sm:rounded-md">
              <div class="px-4 py-5 bg-white sm:p-6">
                <div class="grid grid-cols-6 gap-6">
                  <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                    <label for="country_code" class="block text-sm font-medium text-gray-700">Country Code*</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                      <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                        +
                      </span>
                      <input onkeyup="handleFormInput(this)"  type="text" name="country_code" id="country_code" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300" placeholder="91" required>
                    </div>
                  </div>
    
                  <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                    <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone No.*</label>
                    <input onkeyup="handleFormInput(this)" type="text" name="phone_number" id="phone_number" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                  </div>
    
                  <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                      Go
                    </button>
                  </div>

                  <div class="col-span-6 sm:col-span-3 lg:col-span-4">
                    <label for="msg" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea onkeyup="handleFormInput(this)" type="text" name="msg" id="msg" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="[Optional]"></textarea>
                  </div>

                </div>
              </div>
            </div>
          </form>  
        </div>
        <div class="pt-6 text-base leading-6 font-bold sm:text-lg sm:leading-7">
          <p>We don't store your details, period.</p>
          <p>
            <a href="/privacy.html" class="text-cyan-600 hover:text-cyan-700"> Read the FAQ &rarr; </a>
          </p>
        </div>
      </div>
    </div>
  </div>
